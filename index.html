<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi portafolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/A42cbJSo69uv2CcJAxtRicNjTu0aeBirNjf_dv0f2j0/embed"></iframe>
        <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/LWtGixfSt6mwhh2Rn-DrRelGPaaQ4nJPHmHWSeJF0QQ/embed"></iframe>
    </section>


    <section id="game">
        <h1>Juegos</h1>
        <div class="line"></div>
        <h2>Haz clic en los juegos para explorarlos</h2>
        <h5>Estos juegos son construidos en el laboratorio de juegos, haz clic para jugar</h5>
        <div class="line"></div>

        <div id="myCarousel" class="carousel slide">
            <center>
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/gamelab/vB0Vfw24GV-1IWNUqUsEEVihjv0rz1GnATsg3cNKHU0" target="_blank">
                        <img src="game1.png" alt="">
                        </a>
                        <p>Auto de carreras</p>
                    </div>
                    <div class="item">
                        <a href="https://studio.code.org/projects/gamelab/xlk1wwK2zIlh7qjxmtSIhq0VGEWQNiXGLDREwgqSPLY" target="_blank">
                            <img src="game2.png" alt="">
                        </a>
                        <p>Marcianos en el espacio</p>
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                </a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

                </center>
                </div>
                
            
    </section>



    <section id="chatbot">
        <h1>ChatBot</h1>
        <div class="line"></div>
        <iframe
            allow="microphone;"
            width="350px"
            height="500px"
            src="https://console.dialogflow.com/api-client/demo/embedded/507cdb80-7d68-4ded-97fe-5bc40a2897dd">
        </iframe>
    </section>
    
</body>
</html>
